<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Recipes</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Delicious Recipes</h1>
    <h2>all vegetarian and include dairy free (df) substitutions</h2>
    <div class="first-two-meals">
      <div class="breakfast meal">
        <img
          src="images/chocolatePeanutButterBananaSmoothie.png"
          alt="smoothie"
        /><a href="#" target="_blank">Breakfast</a>
      </div>
      <div class="lunch-snack meal">
        <img src="images/fillerImg.png" alt="" /><a href="#" target="_blank"
          >Lunch/Snack</a
        >
      </div>
    </div>
    <div class="second-two-meals">
      <div class="dinner meal">
        <img src="images/sweetPotatoBlackBeanChili.png" alt="chili" /><a
          href="#"
          target="_blank"
          >Dinner</a
        >
      </div>
      <div class="dessert meal">
        <img src="images/fillerImg.png" alt="" /><a href="#" target="_blank"
          >Dessert</a
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
